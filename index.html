<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Ajustable</title>
    <script src="https://unpkg.com/pspdfkit/dist/pspdfkit.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #pdfContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="pdfContainer"></div>

    <script>
        var urlPDF;

        function cargarPDF() {
            var anchoVentana = window.innerWidth;

            if (anchoVentana < 768) { // MÃ³vil
                urlPDF = '03.pdf';
            } else if (anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
                if (window.orientation === 0 || window.orientation === 180) { // Vertical
                    urlPDF = '01.pdf';
                } else { // Horizontal
                    urlPDF = '01.pdf';
                }
            } else { // Escritorio
                urlPDF = '01.pdf';
            }

            mostrarPDFConPSPDFKit();
        }

        function mostrarPDFConPSPDFKit() {
            var pdfContainer = document.getElementById('pdfContainer');

            PSPDFKit.load({
                container: pdfContainer,
                document: urlPDF,
                baseUrl: 'https://unpkg.com/pspdfkit/dist/'
            }).then(function (instance) {
                console.log('PSPDFKit loaded successfully!');
            }).catch(function (error) {
                console.error(error.message);
            });
        }

        window.onload = cargarPDF;
        window.onresize = cargarPDF;
        window.addEventListener('orientationchange', cargarPDF);
    </script>
</body>
</html>

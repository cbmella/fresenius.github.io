<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Ajustable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #pdfContainer {
            width: 100%;
            height: 100vh;
        }
        iframe {
            display: block;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdfContainer"></div>

    <script>
        var urlPDF;

        function cargarPDF() {
            var anchoVentana = window.innerWidth;

            if (anchoVentana < 768) { // MÃ³vil
                urlPDF = '01.pdf';
                mostrarPDFEnIframe();
            } else if (anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
                if (window.orientation === 0 || window.orientation === 180) { // Vertical
                    urlPDF = '01.pdf';
                } else { // Horizontal
                    urlPDF = '01.pdf';
                }
                mostrarPDFEnIframe();
            } else { // Escritorio
                urlPDF = '01.pdf';
                mostrarPDFEnIframe();
            }
        }

        function mostrarPDFEnIframe() {
            var pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = '<iframe src="' + urlPDF + '#view=fitH" frameborder="0" allowfullscreen allow="fullscreen"></iframe>';
        }

        window.onload = cargarPDF;
        window.onresize = cargarPDF;
        window.addEventListener('orientationchange', cargarPDF);
    </script>
</body>
</html>

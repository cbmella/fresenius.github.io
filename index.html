<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Ajustable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #pdfContainer {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        iframe {
            display: block;
            border: none;
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdfContainer"></div>

    <script>
        var urlPDF;

        function cargarPDF() {
            var anchoVentana = window.innerWidth;
            var escala;

            if (anchoVentana < 768) { // Móvil
                urlPDF = '01.pdf';
                escala = 0.5; // Ajusta esta escala según sea necesario para móviles
            } else if (anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
                if (window.orientation === 0 || window.orientation === 180) { // Vertical
                    urlPDF = '01.pdf';
                } else { // Horizontal
                    urlPDF = '01.pdf';
                }
                escala = 1.0; // Ajusta esta escala según sea necesario para tabletas
            } else { // Escritorio
                urlPDF = '01.pdf';
                 escala = 0.60;
                mostrarPDFEnIframe();
                return;
            }

            pdfjsLib.getDocument({ url: urlPDF }).promise.then(function (pdfDoc) {
                var pagesPromises = [];

                for (var i = 1; i <= pdfDoc.numPages; i++) {
                    pagesPromises.push(pdfDoc.getPage(i));
                }

                Promise.all(pagesPromises).then(function (pages) {
                    var pdfContainer = document.getElementById('pdfContainer');
                    pdfContainer.innerHTML = '';

                    pages.forEach(function (page, index) {
                        var viewport = page.getViewport({ scale: escala });
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        var renderContext = {
                            canvasContext: ctx,
                            viewport: viewport,
                            interactiveElements: true // Habilitar interactividad
                        };

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.classList.add('pdfPage');
                        if (index !== 0) {
                            canvas.classList.add('hidden');
                        }
                        pdfContainer.appendChild(canvas);
                        page.render(renderContext).then(function () {
                            // Manejar eventos de clic en elementos interactivos
                            canvas.addEventListener('click', function (event) {
                                var rect = canvas.getBoundingClientRect();
                                var x = (event.clientX - rect.left) * viewport.width / rect.width;
                                var y = (event.clientY - rect.top) * viewport.height / rect.height;

                                page.getAnnotations().then(function (annotations) {
                                    annotations.forEach(function (annotation) {
                                        if (annotation.subtype === 'Link' && annotation.rect[0] <= x && annotation.rect[2] >= x && annotation.rect[1] <= y && annotation.rect[3] >= y) {
                                            // Manejar el clic en el enlace (puedes ajustar esto según tus necesidades)
                                            console.log('Se hizo clic en un enlace:', annotation);
                                            // Ejemplo: Navegar a la página especificada en el enlace
                                            var pageNumber = annotation.dest[0].num;
                                            cargarPagina(pageNumber);
                                        }
                                    });
                                });
                            });
                        });
                    });
                });
            }).catch(function (error) {
                console.error('Error al cargar el PDF: ', error);
            });
        }

        function mostrarPDFEnIframe() {
            var pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = '<iframe src="' + urlPDF + '#view=fitH" frameborder="0" allowfullscreen></iframe>';
        }

        function cargarPagina(pageNumber) {
            var pdfContainer = document.getElementById('pdfContainer');
            var paginas = pdfContainer.getElementsByClassName('pdfPage');

            for (var i = 0; i < paginas.length; i++) {
                paginas[i].classList.add('hidden');
            }

            paginas[pageNumber - 1].classList.remove('hidden');
        }

        window.onload = cargarPDF;
        window.onresize = function () {
            document.getElementById('pdfContainer').innerHTML = ''; // Limpiar el contenedor
            cargarPDF();
        };
        window.addEventListener('orientationchange', cargarPDF);
    </script>
</body>
</html>

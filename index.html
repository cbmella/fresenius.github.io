<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Dinámico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
</head>
<body>

<div id="pdfContainer" style="width: 100%; height: 600px;">
    <!-- El visor de PDF se cargará aquí -->
</div>

<script>
    var urlPDF;

    function cargarPDF() {
        var anchoVentana = window.innerWidth;

        // Detectar el dispositivo y seleccionar el PDF correspondiente
        if(anchoVentana < 768) { // Móvil
            urlPDF = 'mobile.pdf'; // Cambia esta URL
        } else if(anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
            urlPDF = 'tablet.pdf'; // Cambia esta URL
        } else { // Escritorio
            urlPDF = 'desktop.pdf'; // Cambia esta URL
        }

        // Usar PDF.js para cargar el PDF
        pdfjsLib.getDocument(urlPDF).promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({scale: scale});

                // Preparar el lienzo usando el tamaño del viewport del PDF
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Renderizar la página PDF en el lienzo
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    document.getElementById('pdfContainer').innerHTML = ''; // Limpia el contenedor antes de añadir el nuevo canvas
                    document.getElementById('pdfContainer').appendChild(canvas);
                });
            });
        });
    }

    // Cargar el PDF al cargar la página
    window.onload = cargarPDF;

    // Opcional: Volver a cargar el PDF si se cambia el tamaño de la ventana
    window.onresize = function() {
        document.getElementById('pdfContainer').innerHTML = ''; // Limpiar el contenedor
        cargarPDF();
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Dinámico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
</head>
<body>

<div id="pdfContainer" style="width: 100%; height: 600px;"></div>

<script>
    var urlPDF;

    function cargarPDF() {
        var anchoVentana = window.innerWidth;

        if(anchoVentana < 768) { // Móvil
            urlPDF = 'https://cbmella.github.io/fresenius.github.io/mobile.pdf'; // Asegúrate de usar una URL accesible
        } else if(anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
            urlPDF = 'https://cbmella.github.io/fresenius.github.io/tablet.pdf'; // Asegúrate de usar una URL accesible
        } else { // Escritorio
            urlPDF = 'https://cbmella.github.io/fresenius.github.io/desktop.pdf'; // Asegúrate de usar una URL accesible
        }

        // Asegurarse de que PDF.js use una URL correcta y accesible
        pdfjsLib.getDocument({url: urlPDF}).promise.then(function(pdfDoc) {
            pdfDoc.getPage(1).then(function(page) {
                var viewport = page.getViewport({scale: 1.5});
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                canvas.height = viewport.height;
                canvas.width = viewport.width;
                document.getElementById('pdfContainer').innerHTML = '';
                document.getElementById('pdfContainer').appendChild(canvas);

                page.render(renderContext);
            });
        }).catch(function(error) {
            console.error('Error al cargar el PDF: ', error);
        });
    }

    window.onload = cargarPDF;
    window.onresize = function() {
        document.getElementById('pdfContainer').innerHTML = ''; // Limpiar el contenedor
        cargarPDF();
    };
</script>

</body>
</html>

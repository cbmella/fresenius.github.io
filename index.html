<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento PDF Dinámico</title>
</head>
<body>

<div id="pdfContainer">
    <!-- El PDF se cargará aquí -->
</div>

<script>
    function cargarPDF() {
        var anchoVentana = window.innerWidth;
        var urlPDF = '';

        // Detectar el dispositivo y seleccionar el PDF correspondiente
        if(anchoVentana < 768) { // Móvil
            urlPDF = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
        } else if(anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
            urlPDF = 'https://pdfobject.com/pdf/sample.pdf';
        } else { // Escritorio
            urlPDF = 'https://www.princexml.com/howcome/2016/samples/magic8/index.pdf';
        }

        // Mostrar el PDF en el contenedor
        document.getElementById('pdfContainer').innerHTML = '<object type="application/pdf" data="' + urlPDF + '" width="100%" height="600px"></object>';
    }

    // Cargar el PDF al cargar la página
    window.onload = cargarPDF;

    // Opcional: Volver a cargar el PDF si se cambia el tamaño de la ventana
    window.onresize = cargarPDF;
</script>

</body>
</html>

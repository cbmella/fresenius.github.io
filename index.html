<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Ajustable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #pdfContainer {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 600px;
        }
        object {
            display: block;
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
        @media screen and (orientation: landscape) and (max-width: 1024px) {
            #pdfContainer {
                max-width: none;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div id="pdfContainer"></div>

    <script>
        var urlPDF;

        function cargarPDF() {
            var anchoVentana = window.innerWidth;
            var escala;

            if (anchoVentana < 768) { // Móvil
                urlPDF = 'mobile.pdf';
                escala = 0.6; // Ajusta esta escala según sea necesario para móviles
            } else if (anchoVentana >= 768 && anchoVentana < 1024) { // Tableta
                urlPDF = 'tablet.pdf';
                escala = 1.0; // Ajusta esta escala según sea necesario para tabletas
            } else { // Escritorio
                urlPDF = '01.pdf';
                mostrarPDFEnObject();
                return;
            }

            pdfjsLib.getDocument({ url: urlPDF }).promise.then(function (pdfDoc) {
                var pagesPromises = [];

                for (var i = 1; i <= pdfDoc.numPages; i++) {
                    pagesPromises.push(pdfDoc.getPage(i));
                }

                Promise.all(pagesPromises).then(function (pages) {
                    var pdfContainer = document.getElementById('pdfContainer');
                    pdfContainer.innerHTML = '';

                    pages.forEach(function (page, index) {
                        var viewport = page.getViewport({ scale: escala });
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        var renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.classList.add('pdfPage');
                        if (index !== 0) {
                            canvas.classList.add('hidden');
                        }
                        pdfContainer.appendChild(canvas);
                        page.render(renderContext);
                    });
                });
            }).catch(function (error) {
                console.error('Error al cargar el PDF: ', error);
            });
        }

        function mostrarPDFEnObject() {
            var pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = '<object data="' + urlPDF + '#view=fitH" type="application/pdf" width="100%" height="100%"><param name="toolbar" value="0"><param name="border" value="0"></object>';
        }

        window.onload = cargarPDF;
        window.onresize = function () {
            document.getElementById('pdfContainer').innerHTML = ''; // Limpiar el contenedor
            cargarPDF();
        };
    </script>
</body>
</html>
